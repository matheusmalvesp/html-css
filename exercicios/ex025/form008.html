<body>
    <h1>Exemplos de Formulários</h1>

            <label for="in1">Número 1: </label>
            <input type="number" name="n1" id="in1" min="0" max="50" required oninput="isoma.innerHTML=Number(in1.value)+Number(in2.value)">
        </p>
        <p>
            <label for="in2">Número 2: </label>
            <input type="number" name="n2" id="in2" min="0" max="50" required oninput="isoma.innerHTML=Number(in1.value)+Number(in2.value)">
        </p>
        <p>
            <label for="in1">Número 3: </label>
            <input type="number" name="n3" id="in3" min="0" max="50" required oninput="isub.innerHTML=Number(in3.value)-Nuber(in4.value)">
        </p>
        <p>
            <label for="in2">Número 4: </label>
            <input type="number" name="n4" id="in4" min="0" max="50" required oninput="isub.innerHTML=Number(in3.value)-Number(in4.value)">
        </p>
        <p>
            <label for="isoma">A soma do Número 1 e Número 2 é: </label><output id="isoma">0</output>
        </p>
        <p>
            <label for="isub">A subtração do Número 3 e Numéro 4 é: <output id="isub">0</output></label>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpas">
        </p>
