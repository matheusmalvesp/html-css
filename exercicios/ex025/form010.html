<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fromulários</title>
</head>
<body>
    <h1>Outputs</h1>
    <form action="cadastro.php" method="post" autocomplete="on">

        <p><label for="iano">Insira o ano em que você nasceu: </label> <input type="number" name="ano" id="iano" min="1900" max="2023" step="1" oninput="calculo()"></p>

        <p><label for="">Este ano você faz:</label> <output id="idade"> </output> anos.</p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    <script>
        function calculo(){
            let atual = new Date().getFullYear()
            idade.innerHTML = Number(atual)-Number(iano.value)
        }
    </script>
</body>
</html>
